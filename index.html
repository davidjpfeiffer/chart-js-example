<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Chart JS Examples</title>
    <meta name="description" content="A collection of Chart JS examples curated by David J Pfeiffer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="chart.js"></script>
    <script src="utility.service.js"></script>
    <script src="index.js" async></script>
</head>

<body>
    <section class="page-header">
        <h1 class="project-name">Chart JS Examples</h1>
        <h2 class="project-tagline">A collection of Chart JS examples curated by David J Pfeiffer</h2>
        <a href="https://github.com/davidjpfeiffer/chart-js-examples" class="btn">View on GitHub</a>
        <a href="http://www.chartjs.org/docs" class="btn">Learn More</a>
        <a href="https://github.com/davidjpfeiffer/chart-js-examples/zipball/master" class="btn">Download Zip</a>
    </section>
    <section class="main-content">
        <div class="chart">
            <h3 class="chart-header">
                <a id="bar-chart" class="anchor" href="#bar-chart" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link">Bar Chart</span></a>
                <button class="btn">View Code</button>
            </h3>
            <canvas id="bar-chart-canvas"></canvas>
        </div>
        <div class="chart">
            <h3 class="chart-header">
                <a id="doughnut-chart" class="anchor" href="#doughnut-chart" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link">Doughnut Chart</span></a>
                <button class="btn">View Code</button>
            </h3>
            <canvas id="doughnut-chart-canvas"></canvas>
        </div>
        <div class="chart">
            <h3 class="chart-header">
                <a id="line-chart" class="anchor" href="#line-chart" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link">Line Chart</span></a>
                <button class="btn">View Code</button>
            </h3>
            <canvas id="line-chart-canvas"></canvas>
        </div>
        <div class="chart">
            <h3 class="chart-header">
                <a id="pie-chart" class="anchor" href="#pie-chart" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link">Pie Chart</span></a>
                <button class="btn">View Code</button>
            </h3>
            <canvas id="pie-chart-canvas"></canvas>
        </div>
        <div class="chart">
            <h3 class="chart-header">
                <a id="polar-area-chart" class="anchor" href="#polar-area-chart" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link">Polar Area Chart</span></a>
                <button class="btn">View Code</button>
            </h3>
            <canvas id="polar-area-chart-canvas"></canvas>
        </div>
        <div class="chart">
            <h3 class="chart-header">
                <a id="radar-chart" class="anchor" href="#radar-chart" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link">Radar Chart</span></a>
                <button class="btn">View Code</button>
            </h3>
            <canvas id="radar-chart-canvas"></canvas>
        </div>
        <footer class="site-footer">
            <span class="site-footer-owner"><a href="https://github.com/davidjpfeiffer/chart-js-examples">chart-js-examples</a> created by <a href="https://github.com/davidjpfeiffer">davidjpfeiffer</a>.</span>
        </footer>
    </section>
</body>

</html>
