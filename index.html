<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Chart JS Examples</title>
    <meta name="description" content="A collection of Chart JS examples curated by David J Pfeiffer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="chart.js"></script>
    <script src="http.service.js"></script>
    <script src="index.js" async></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Chart JS Examples</h1>
      <h2 class="project-tagline">A collection of Chart JS examples curated by David J Pfeiffer</h2>
      <a href="https://github.com/davidjpfeiffer/chart-js-examples" class="btn">View on GitHub</a>
      <a href="http://www.chartjs.org/docs" class="btn">Learn More</a>
      <a href="https://github.com/davidjpfeiffer/chart-js-examples/zipball/master" class="btn">Download Zip</a>
    </section>
    <section class="main-content">
        <h3><a id="bar-graph" class="anchor" href="#bar-graph" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Bar Graph</h3>
	<hr />
	<canvas id="bar-graph-canvas"></canvas>
        <h3><a id="doughnut-graph" class="anchor" href="#doughnut-graph" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Doughnut Graph</h3>
	<hr />
	<canvas id="doughnut-graph-canvas"></canvas>
        <h3><a id="line-graph" class="anchor" href="#line-graph" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Line Graph</h3>
	<hr />
	<canvas id="line-graph-canvas"></canvas>
        <h3><a id="pie-graph" class="anchor" href="#pie-graph" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Pie Graph</h3>
	<hr />
	<canvas id="pie-graph-canvas"></canvas>
        <h3><a id="polar-area-graph" class="anchor" href="#polar-area-graph" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Polar Area Graph</h3>
	<hr />
	<canvas id="polar-area-graph-canvas"></canvas>
        <h3><a id="radar-graph" class="anchor" href="#radar-graph" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Radar Graph</h3>
	<hr />
	<canvas id="radar-graph-canvas"></canvas>
        <footer class="site-footer">
            <span class="site-footer-owner"><a href="https://github.com/davidjpfeiffer/chart-js-examples">chart-js-examples</a> created by <a href="https://github.com/davidjpfeiffer">davidjpfeiffer</a>.</span>
        </footer>
    </section>

</html>
